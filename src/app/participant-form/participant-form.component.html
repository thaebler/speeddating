<form [formGroup]="form" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ data.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label>{{ 'firstName' | translate }}</mat-label>
            <input formControlName="firstName" matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label>{{ 'lastName' | translate }}</mat-label>
            <input formControlName="lastName" matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label>{{ 'age' | translate }}</mat-label>
            <input formControlName="age" matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-radio-group formControlName="gender" class="margin-left">
            <mat-label>{{ 'gender' | translate }}</mat-label>
            <mat-radio-button value="Male">
              {{ 'male' | translate }}
            </mat-radio-button>
            <mat-radio-button value="Female">
              {{ 'female' | translate }}
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="!form.valid"
        (click)="onSubmit()"
        mat-raised-button
        color="primary"
      >
        {{ 'ok' | translate }}
      </button>
      <button (click)="cancel()" mat-button>{{ 'cancel' | translate }}</button>
    </mat-card-actions>
  </mat-card>
</form>
