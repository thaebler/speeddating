<mat-toolbar color="primary"
  >Setting Up Your Seating at a Speed Dating Event</mat-toolbar
>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="60%" fxFlex.xs="100%">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Participant List</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Tabelle Mit Teilnehmer</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="40%" fxFlex.xs="100%">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Event Statistics</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Detail Statistik</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="100%">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Seating Chart</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Chart</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
