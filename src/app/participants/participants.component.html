<div class="actions">
  <button mat-raised-button color="primary" class="action" (click)="add()">
    Add...
  </button>
  <button
    mat-raised-button
    color="primary"
    class="action"
    [disabled]="!isEmpty()"
    (click)="paste()"
  >
    Paste From Clipboard
  </button>
  <button
    mat-raised-button
    color="primary"
    class="action"
    [disabled]="isEmpty()"
    [cdkCopyToClipboard]="copy()"
  >
    Copy To Clipboard
  </button>
  <button
    mat-raised-button
    color="primary"
    class="action"
    [disabled]="isEmpty()"
    (click)="removeAll()"
  >
    Delete All
  </button>
  <button
    mat-raised-button
    color="primary"
    class="action"
    [disabled]="!hasSingleSelection()"
    (click)="edit()"
  >
    Edit...
  </button>
  <button
    mat-raised-button
    color="primary"
    class="action"
    [disabled]="!hasSelection()"
    (click)="remove()"
  >
    Delete
  </button>
</div>

<div class="participants-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let person">{{ person.firstName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let person">{{ person.lastName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let person">{{ person.age }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let person">
        <mat-chip-list>
          <mat-chip [color]="genderColor(person)" selected>{{
            person.gender
          }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
